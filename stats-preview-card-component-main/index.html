<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="hero">
        <img class="hero--img" src="./images/image-header-mobile.jpg" alt="image-header-mobile">
        <div class="overlay"></div>
      </div>
      <div class="content">
        <h1 class="header">Get <span class="pop">insights</span> that help your business grow.</h1>
        <div class="content--text">  
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        <div class="stats">
          <div class="companies">
            <h2 class="headers">10k+</h2>
            <p>companies</p>
          </div>
          <div class="templates">
            <h2 class="headers">314</h2>
            <p>templates</p>
          </div>
          <div class="queries">
            <h2 class="headers">12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>      
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
